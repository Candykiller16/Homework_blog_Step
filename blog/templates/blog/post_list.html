{% for post in posts %}
    <div class="posts">
        <div class="container">
        <h1>
            <a href="{% url 'post_detail' pk=post.pk %}">
                {{post.title}}
            </a>
        </h1>
        <em class="post_elem">{{post.created}}</em>
        <p>{{post.text | truncatewords:10}}</p> <!-- truncatewords - ограничитель на 10 слов -->
        <hr/>
    </div>
{% endfor %}
